<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic 4 - Inheritance</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <h1>Topic 4 - Inheritance</h1>


    <script>

        class Person {

            //Private Fields
            #name;
            #age;
            #occupation;
            #hobby;

            constructor(name, age, occupation) {
                this.#name = name;
                this.#age = age;
                this.#occupation = occupation;
                this.#hobby = hobby;
            }

            //Getters
            get name() {
                return this.#name;
            }

            get age() {
                return this.#age;
            }

            get occupation() {
                return this.#occupation;
            }
            get hobby() {
                return this.#hobby;
            }

            // Method to display person information in the console
            displayInfo() {
                console.log("Name: " + this.name);
                console.log("Age: " + this.age);
                console.log("Occupation: " + this.occupation);
                console.log("Occupation: " + this.hobby);
            }

            // Method to display person information in the HTML
            displayInfoHTML() {
                const personElement = document.getElementById('personOne');
                personElement.innerHTML = `
                <strong>Name:</strong> ${this.name}<br>
                <strong>Age:</strong> ${this.age}<br>
                <strong>Occupation:</strong> ${this.occupation}
                <strong>Occupation:</strong> ${this.hobby}
            `;
            }
        }
        class Student extends Person {
        constructor(name, age, occupation, hobby, major) {
            super(name, age, occupation, hobby);
            this.major = major;
        }

        // Overriding the displayInfo method
        displayInfo() {
            super.displayInfo();
            console.log("Major: " + this.major);
        }

        // Extending the displayInfoHTML method
        displayInfoHTML() {
            super.displayInfoHTML();
            const personElement = document.getElementById('personOne');
            personElement.innerHTML += `<br><strong>Major:</strong> ${this.major}`;
        }
        }

    </script>
</body>

</html>
