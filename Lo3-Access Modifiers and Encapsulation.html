    <title>Topic 3 - Access Modifiers and Encapsulation</title>

    <style>
        body {
            font-family: 'Roboto', sans-serif;

        </style>

<body>
    <h1>Topic 3 - Access Modifiers and Encapsulation</h1>


    <script>
        class Person {

            //Private Fields
            #name;
            #age;
            #gender;
            #hobby;

            constructor(name, age, gender, hobby) {
                this.#name = name;
                this.#age = age;
                this.#gender = gender;
                this.#hobby = hobby;
            }
        }
</script>
</body>
